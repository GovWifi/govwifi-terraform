name: govwifi-terraform-linting
on: [push, pull_request]
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: terraform fmt
        run: |
          brew install tfenv
          tfenv install $(cat ~/work/govwifi-terraform/govwifi-terraform/.terraform_version)
          tfenv use $(cat ~/work/govwifi-terraform/govwifi-terraform/.terraform_version)
          find . -name '*.tf' | xargs tools/terraform-format.sh

